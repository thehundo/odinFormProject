<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>formProject</title>
</head>
<body>
  
  <div class="section">
    <div class="container container--left">
      <div class="card card--logo">
        <img class="card__img" src="images/odin-lined.png" alt="odin logo">
        <h1 class="card__logo">ODIN</h1>
      </div>
    </div>
    
    <div class="container container--right">
      <div class="card card--maindesc">
        <h3>This is not a real online service! You know you need something like this in your life to help you realize your wildest dreams. Sign up <em>now</em> to get started.</h3>
        <br>
        <h3>You <em>know</em> you want to.</h3>
      </div>
      <div class="card card--form">
        <h3 class="card__title">Let's do this!</h3>
        <form class="form" action="#" method="get">
          <div class="form__row">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name">
          </div>
    
          <div class="form__row">
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name">
          </div>
    
          <div class="form__row">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          </div>
    
          <div class="form__row">
            <label for="phone">PHONE</label>
            <input type="tel" name="phone" id="phone">
          </div>
    
          <div class="form__row">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required minlength="8">
          </div>
    
          <div class="form__row">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm_password" id="confirm_password" required minlength="8">
          </div>
        </form>
      </div>
      <div class="card card--cta">
        <form class="form" action="#" method="get">
          <button class="card__btn" type="submit">Create Account</button>
          <p>Already have an account? <a href="example.com"> Log in</a></p>
        </form>  
        </div>
    </div>
  </div>
  </body>

</html>
